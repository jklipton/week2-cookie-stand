<!DOCTYPE html>
<html>
    <head>      
        <title>Salmon Cookie Sales</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="page-top">
            <h1>Pat's Salmon Cookie Stands</h1>
        </section>
            <table>
                <thead id="header">
                </thead>
                <tbody id="sales">
                    <!-- JS input sales -->
                </tbody>
                <tfoot id="footer">
                </tfoot>
            </table>
        
        <form>
            <fieldset>
                <legend>New stand:</legend>

                <label for="title">Title:</label>
                <input type="text" id="title" required placeholder="Store name">
                <label for="minCust">Min Customers:</label>
                <input type="number" id="minCust" min="0" required placeholder="#">
                <label for="maxCust">Max Customers:</label>
                <input type="number" id="maxCust" min="0" required placeholder="#">
                <label for="cookiesAvg">Avg Sale:</label>
                <input type="number" id="cookiesAvg" min="0" step="0.1" required placeholder="#">
                <button type="submit">Add Store</button>

            </fieldset>
        </form>
        <script src="app.js"></script>
    </body>
</html>
